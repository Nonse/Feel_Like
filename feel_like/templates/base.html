{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>{% block title %}Feel Like App{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <link href="{% static 'bootstrap/css/jumbotron-narrow.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'cal/style.css' %}" />

  <!--[if lt IE 9]>

  <![endif]-->

<body>
  <div class="container">
    <div class="header">

        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">Feel Like</h3>
    </div>
    <div class="jumbotron">
    {% block content %}
    {# content will be here.. #}
    {% endblock %}
    </div>
    <div class="footer">
      <p>&copy; Feel Like 2014</p>
    </div>
  </div> <!-- /container -->
  <script src="{% static "cal/js/jquery/jquery.js" %}"></script>
  {% block javascript %}
  {% endblock %}

</html>
