{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}

{% endblock %}
{% block content %}
<h2>Create Reservation</h2>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="{% static 'js/reservation_create.js' %}">
</script>
{% endblock %}
