{% extends 'base.html' %}
{% load bootstrap %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<ul>
		{{ form|bootstrap }}
	</ul>
	<input type="submit" name="submit" value="Save changes" />
</form>

<p id="edit_result">{{ editResult }}</p>

<p><a href="{{ request.session.http_referer }}">Back</a></p>
{% endblock %}
